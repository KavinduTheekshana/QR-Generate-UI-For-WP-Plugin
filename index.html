<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        li {
            margin-top: 20px;
        }

        /* Style buttons */
        .top-btn {
            background-color: #fff;
            border: none;
            color: #000;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            padding-left: 20px;
            padding-right: 20px;
            -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.4);
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.4);
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 5px;
        }

        /* Darker background on mouse-over */
        .top-btn:hover {
            background-color: #4b4bdb;
            color: #fff;
        }

        li .active {
            background-color: #4b4bdb;
            color: #fff;
        }


        .btn-primary {
            background-color: #4b4bdb;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #4040bb;
        }

        .card {
            -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.4);
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.4);
            border: none;
        }
    </style>
</head>

<body style="background-color: #f8fafc;">

    <div class="container p-5" align="center">
        <div>
            <h1 style="font-size: 3.75rem; font-weight: 700;">Phone QR code generator</h1>
            <P style="color: #222222;font-size: 1.45rem;">Generate custom Phone QR codes in minutes.</P>
        </div>


        <div class="mt-5">


            <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="top-btn active" id="pills-text-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-text" type="button" role="tab" aria-controls="pills-text"
                        aria-selected="true"><i class="fa fa-paragraph" aria-hidden="true"></i> Text</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-url-tab" data-bs-toggle="pill" data-bs-target="#pills-url"
                        type="button" role="tab" aria-controls="pills-url" aria-selected="false"><i class="fa fa-link"
                            aria-hidden="true"></i> URL</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-phone-tab" data-bs-toggle="pill" data-bs-target="#pills-phone"
                        type="button" role="tab" aria-controls="pills-phone" aria-selected="false"><i
                            class="fa fa-phone-square" aria-hidden="true"></i> Phone</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-sms-tab" data-bs-toggle="pill" data-bs-target="#pills-sms"
                        type="button" role="tab" aria-controls="pills-sms" aria-selected="false"><i
                            class="fa fa-commenting" aria-hidden="true"></i> SMS</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-email-tab" data-bs-toggle="pill" data-bs-target="#pills-email"
                        type="button" role="tab" aria-controls="pills-email" aria-selected="false"><i
                            class="fa fa-envelope" aria-hidden="true"></i> Email</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-whatsapp-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-whatsapp" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false"><i class="fa fa-whatsapp" aria-hidden="true"></i> Whatsapp</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-facetime-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-facetime" type="button" role="tab" aria-controls="pills-facetime"
                        aria-selected="false"><i class="fa fa-headphones" aria-hidden="true"></i> FaceTime</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-location-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-location" type="button" role="tab" aria-controls="pills-location"
                        aria-selected="false"><i class="fa fa-map-marker" aria-hidden="true"></i> Location</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-wifi-tab" data-bs-toggle="pill" data-bs-target="#pills-wifi"
                        type="button" role="tab" aria-controls="pills-wifi" aria-selected="false"><i class="fa fa-wifi"
                            aria-hidden="true"></i> WiFi</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="top-btn" id="pills-vcard-tab" data-bs-toggle="pill" data-bs-target="#pills-vcard"
                        type="button" role="tab" aria-controls="pills-vcard" aria-selected="false"><i
                            class="fa fa-address-card" aria-hidden="true"></i> vCard</button>
                </li>
            </ul>

            <div class="row" style="margin-top:85px;">
                <div class="col card m-4 p-5">

                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-text" role="tabpanel"
                            aria-labelledby="pills-text-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1"> Text content</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                                </div>
                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-url" role="tabpanel" aria-labelledby="pills-url-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">URL</label>
                                    <input type="text" class="form-control">
                                </div>
                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-phone" role="tabpanel" aria-labelledby="pills-phone-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">Phone number</label>
                                    <input type="text" class="form-control">
                                </div>


                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-sms" role="tabpanel" aria-labelledby="pills-sms-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">Phone number</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1"> Text content</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                                </div>


                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-email" role="tabpanel" aria-labelledby="pills-email-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Prefilled email subject</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Prefilled email message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                                </div>


                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-whatsapp" role="tabpanel"
                            aria-labelledby="pills-whatsapp-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">Phone number</label>
                                    <input type="email" class="form-control">
                                </div>

                     

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1"> Prefilled WhatsApp message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                                </div>


                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-facetime" role="tabpanel"
                            aria-labelledby="pills-facetime-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">Phone number or email address</label>
                                    <input type="text" class="form-control">
                                </div>


                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-location" role="tabpanel"
                            aria-labelledby="pills-location-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">Latitude</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Longitude</label>
                                    <input type="text" class="form-control">
                                </div>


                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-wifi" role="tabpanel" aria-labelledby="pills-wifi-tab">
                            <form>
                                <div class="form-group">
                                    <label class="d-flex" for="exampleFormControlInput1">WiFi name (SSID)</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlSelect1">Encryption</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>WEP</option>
                                      <option>WPA/WPA2</option>
                                      <option>No encryption</option>
                                    </select>
                                  </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Password</label>
                                    <input type="password" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlSelect1"> WiFi is hidden</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Yes</option>
                                      <option>No</option>
                                    </select>
                                  </div>


                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-vcard" role="tabpanel" aria-labelledby="pills-vcard-tab">
                            <form>

                                <div class="row">
                                  
                                    <div class="col">
                                        <label class="d-flex" for="exampleFormControlSelect1">First name</label>
                                      <input type="text" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label class="d-flex" for="exampleFormControlSelect1">Last name</label>
                                      <input type="text" class="form-control">
                                    </div>
                                  </div>


                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Email</label>
                                    <input type="email" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Website URL</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Company</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1"> Job title</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1"> Birthday</label>
                                    <input type="date" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Street address</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">City</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1"> Postal/ZIP code</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Region/State</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Country</label>
                                    <input type="text" class="form-control">
                                </div>

                     

                                <div class="form-group mt-2">
                                    <label class="d-flex" for="exampleFormControlInput1">Password</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                                </div>



                                <button class="btn btn-primary mt-4" type="button">Generate QR Code</button>
                            </form>
                        </div>
                    </div>




                </div>


                <div class="col card m-4 p-5">
                   <!-- <p> QR CODE HERE</p> -->
                   <img src="https://www.freepnglogos.com/uploads/qr-code-png/qr-code-file-bangla-mobile-code-0.png" alt="" srcset="">
                    <button class="btn btn-dark mt-4 pt-3 pb-3"  type="button">Download</button>
                </div>

            
           
                   
       
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
